<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Homework 10</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="conteiner-left">
        <div class="image-filter"></div>
        <p class="text">launcher</p>
      </div>
      <!-- <div class="image-filter"></div> -->
      <div class="conteiner-right">
        <div class="conteiner-right-header">
          <div class="conteiner-right-taim">
            <div class="days-block">
              <div class="days">24</div>
              <div class="days-text">days</div>
            </div>
            <div class="days-block">
              <div class="days">9</div>
              <div class="days-text">hours</div>
            </div>
            <div class="days-block">
              <div class="days">1</div>
              <div class="days-text">minute</div>
            </div>
            <div class="days-block">
              <div class="days">36</div>
              <div class="days-text">seconds</div>
            </div>
          </div>
          <div class="conteiner-right-text">
            <h2 class="conteiner-right-text-h2">Launcher</h2>
            <h2 class="conteiner-right-text-h2">Launching Soon!</h2>
            <p class="conteiner-right-text-p">
              Far far away, behind the word mountains, far from the countries
              Vokalla and Consonantia, there live the blind text
            </p>
          </div>
          <div class="conteiner-right-enter-mail">
            <!-- <div <p>Enter your email</p></div> -->
            <input
              class="enter-email"
              type="text"
              placeholder="Enter your email"
            />
            <div class="enter-send"><p>SEND</p></div>
          </div>
        </div>

        <div class="conteiner-right-footer">
          <div class="conteiner-right-footer-icons">
            <img class="icons" src="./img/FB.png" alt="" />
            <img class="icons" src="./img/TWITTER.png" alt="" />
            <img
              class="icons"
              src="./img/INSTAGRAM_icon-icons.com_65535.png"
              alt=""
            />
            <img class="icons" src="./img/google.png" alt="" />
            <img class="icons" src="./img/PINTEREST.png" alt="" />
          </div>

          <div class="conteiner-right-footer-text">
            <p>
              Desigened by <a href="https://freehtml5.co/">FreeHtml5.co</a> Demo
              images:
            </p>
            <p><a href="">Unsplash</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
